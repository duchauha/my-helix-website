version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/_CAUTION_restoredFiles_reuploaded/**'
      - '/.helix/**'
      - '/components/**'
      - '/testing/**'
      - '/products/**'
    target: '/query-index'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')
      customprop:
        select: head > meta[name="customprop"]
        value: |
          attribute(el, 'content')
          
  docpages:
    target: /docpages-index
    include:
      - '/products/**'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      labs:
        select: head > meta[name="labs"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')
      pageTitle:
        selectFirst: h1
        value: |
          textContent(el)
      connection:
        select: none
        value: |
          headers['connection']
